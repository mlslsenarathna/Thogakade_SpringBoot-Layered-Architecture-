<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Customer Management</title>
  <link rel="stylesheet" href="/resources/css/customer.css">
  
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Customer Management</h2>
      <div>
        <label>Customer ID:</label>
        <input type="text" id="customerId" placeholder="Auto Generated" readonly />
      </div>
    </div>

    <div class="table-section">
      <table id="customerTable">
        <thead>
          <tr>
            <th>Cust ID</th>
            <th>Title</th>
            <th>Name</th>
            <th>Birthday</th>
            <th>Salary</th>
            <th>Address</th>
            <th>City</th>
            <th>Province</th>
            <th>Postal Code</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="form">
      <select id="title">
        <option value="">Select Title</option>
        <option value="Mr">Mr</option>
        <option value="Miss">Miss</option>
        <option value="Mrs">Mrs</option>
        <option value="Dr">Dr</option>
      </select>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="date" id="birthday" />
      <input type="number" id="salary" placeholder="Salary" />
      <input type="text" id="address" placeholder="Address" />
      <input type="text" id="city" placeholder="City" />
      <input type="text" id="province" placeholder="Province" />
      <input type="text" id="postalCode" placeholder="Postal Code" />

      <div class="buttons">
        <button class="btn btn-add" onclick="addCustomer()">Add</button>
        <button class="btn btn-update" onclick="updateCustomer()">Update</button>
        <button class="btn btn-delete" onclick="deleteCustomer()">Delete</button>
        <button class="btn btn-reset" onclick="resetForm()">Reset</button>
      </div>
    </div>

    <div class="footer">MLSLSenarathna</div>
  </div>

  <script>
    let customers = [
      { id: 'C001', title: 'Mr', name: 'Lakshan', birthday: '2000-02-29', salary: 5000000, address: '157/B Karunasena Jayalath MW', city: 'Horana', province: 'Western', postalCode: '12400' }
    ];

    function loadCustomers() {
      const tableBody = document.querySelector('#customerTable tbody');
      tableBody.innerHTML = '';
      customers.forEach(c => {
        const row = `<tr>
          <td>${c.id}</td>
          <td>${c.title}</td>
          <td>${c.name}</td>
          <td>${new Date(c.birthday).toDateString()}</td>
          <td>${c.salary.toFixed(2)}</td>
          <td>${c.address}</td>
          <td>${c.city}</td>
          <td>${c.province}</td>
          <td>${c.postalCode}</td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }

    function generateId() {
      return 'C' + String(customers.length + 1).padStart(3, '0');
    }

    function addCustomer() {
      const newCustomer = {
        id: generateId(),
        title: document.getElementById('title').value,
        name: document.getElementById('name').value,
        birthday: document.getElementById('birthday').value,
        salary: parseFloat(document.getElementById('salary').value),
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        province: document.getElementById('province').value,
        postalCode: document.getElementById('postalCode').value
      };
      customers.push(newCustomer);
      loadCustomers();
      resetForm();
    }

    function updateCustomer() {
      alert('Update function can be implemented to modify selected customer');
    }

    function deleteCustomer() {
      alert('Delete function can be implemented to remove selected customer');
    }

    function resetForm() {
      document.querySelectorAll('.form input, .form select').forEach(el => el.value = '');
    }

    window.onload = loadCustomers;
  </script>
</body>
</html>
