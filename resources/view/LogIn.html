<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thogakade - Admin Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="/resources/css/login.css"> 
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-card p-4 rounded shadow-lg text-center">
        <h1 class="mb-4">Thogakade</h1>
        <p class="text-muted mb-5 fw-bold">Admin Login</p>

        <form>
            <div class="mb-3 text-start">
                <label for="usernameInput" class="form-label fw-bold">User Name</label>
                <input type="text" class="form-control form-control-lg" id="usernameInput" value="nishanthaperera" placeholder="Enter your username">
            </div>
            <div class="mb-4 text-start">
                <label for="passwordInput" class="form-label fw-bold">Password</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg" id="passwordInput" value="••••••••••" placeholder="Enter your password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                          <path d="M13.673 10.375a3.5 3.5 0 0 1-4.148 2.016l-1.85-.925a3.5 3.5 0 0 1-1.332-1.921L.341 2.302A.5.5 0 0 1 .684 1.7L1.87 2.628c.594-.967 1.488-1.785 2.531-2.315C5.811.236 7.07.03 8.337.005L8.5 0C10.748 0 13 1.904 14.593 4.5 15.65 6.362 16.29 8.28 16 10.155a.5.5 0 0 1-.77.301l-1.558-.779zM10.887 6.13a.5.5 0 0 0-.256-.256 3.501 3.501 0 0 0-4.664-4.664.5.5 0 0 0-.256-.256 5.516 5.516 0 0 0-1.077-.384L.73 2.126 13.844 14.288 14.268 14.498a.5.5 0 0 0 .542-.146l.775-.775a.5.5 0 0 0-.146-.542l-.414-.207L10.887 6.13zm-.101-1.066a2.5 2.5 0 0 1-3.332-3.332l.858.43L10.786 5.37zM8 11a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                          <path d="M10.748 5.228 14.593 4.5 15.65 6.362C14.07 8.28 12.748 9.5 8 9.5a5.492 5.492 0 0 1-1.077-.384L.73 2.126l.414-.207A5.517 5.517 0 0 1 8 0c2.252 0 4.5 1.904 6.093 4.5a.5.5 0 0 1-.77.301L10.748 5.228z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="mb-4 form-check text-start">
                <input type="checkbox" class="form-check-input" id="rememberMe" checked>
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3 mb-4 fw-bold">Login</button>
            <p class="text-muted">New Admin ? <a href="#" class="text-decoration-none fw-bold">Register Here</a></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            e.preventDefault(); 
            const passwordInput = document.getElementById('passwordInput');
            const icon = this.querySelector('svg');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye'); 
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        });
    </script>
</body>
</html>
